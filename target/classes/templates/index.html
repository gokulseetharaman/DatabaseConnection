<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connectivity</title>
      <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color:#131313;">
    <div class="container" style="width: 60%; height: auto; margin-top: 100px; justify-content: center; align-items: center;" >
      <div class="card text-center" >
        <div class="card-title"style="margin-top:40px;" >
          <h3>Database Conectivity</h3>
        </div>
        <div class="card-body" >
          <form method="post" th:object="${user}" th:action="@{/result}" >
                <input class="mx-auto my-auto" type="text" id="FName" placeholder="First Name"  style="width:80%; height:40px;" th:field="*{firstname}" required>
                <input class="mx-auto my-40"type="text" id="LName" placeholder="Last Name" th:field="*{lastname}" required style="width:80%; height:40px;  margin-top:15px;">
                <input class="mx-auto my-40"type="number" id="PhNumber" placeholder="Phone Number" th:field="*{phonenumber}" required style="width:80%; height:40px;  margin-top:15px;">
                <input class="mx-auto my-40"type="email" id="EMail" placeholder="Email"  th:field="*{email}" required style="width:80%; height:40px;  margin-top:15px;">
              <br><br>
                <button  type="submit" style="color:#fff; background-color: #0575E6; text-decoration: none; width:95px; height:42px;border: #fff; border-radius:6px;">Submit</button>
          </form>
    </div>
</body>
</html>
